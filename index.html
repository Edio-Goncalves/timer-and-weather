<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css -->
    <link rel="stylesheet" href="/style/css/style.css" />
    <title>Contagem regressiva para o Ano Novo</title>
  </head>
  <body>
    <!-- TIMER -->
    <div class="timer-wrapper">
      <div id="year" class="year"></div>

      <h1>Contagem regressiva para o ano novo</h1>

      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>dias</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>horas</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>minutos</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>segundos</small>
        </div>
      </div>

      <img
        src="./img/spinner.gif"
        alt="Carregando..."
        id="loading"
        class="loading"
      />
    </div>

    <!-- WEATHER -->
    <div class="weather-wrapper">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">
            <img
              src="https://countryflagsapi.com/png/"
              alt="Bandeira do país"
              id="country"
            />
          </span>
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img id="weather-icon" src="" alt="Condições atuais" />
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
      </div>
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
      <div id="suggestions">
        <button id="florianopolis">Florianópoli</button>
        <button id="curitiba">Curitiba</button>
        <button id="recife">Recife</button>
        <button id="fortaleza">Fortaleza</button>
        <button id="maceio">Maceió</button>
      </div>
    </div>

    <script src="/js/loading.js"></script>
    <script src="/js/weather.js"></script>
    <script src="/js/timer.js"></script>
  </body>
</html>
